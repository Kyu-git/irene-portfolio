{% extends "base.html" %}

{% block title %}Login - Kha's Portfolio{% endblock %}

{% block content %}
<section class="section">
    <div class="container" style="max-width:480px;">
        <h2 class="section-title">Admin Login</h2>
        <form action="{{ url_for('login', next=request.args.get('next')) }}" method="post" class="contact-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <p style="margin-top: 10px; color:#666; font-size:0.9rem;">Use your admin credentials.</p>
    </div>
    
</section>
{% endblock %}
